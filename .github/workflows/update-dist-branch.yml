name: Update Dist Branch

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'

jobs:
  update-dist:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Create and update dist branch
        run: |
          # Create dist branch if it doesn't exist
          git checkout -B dist

          # Stage all files including dist
          git add -f dist/

          # Create commit with built files
          git commit -m "chore: update dist files" || echo "No changes to commit"

          # Force push to dist branch
          git push -f origin dist
